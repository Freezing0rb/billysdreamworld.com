<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #000000;
    }
    .logo {
      width: 400px;
      height: 400px;
      margin-bottom: 30px;
    }
    .link-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.2em;
      background: #0000;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .link-button:hover {
      background: #226bb6;
    }
  </style>
</head>
<body>
  <img alt="Website Logo" class="logo" src="images/logo.PNG">
  
  <p>
    <a href="signup" class="link-button" target="_blank" rel="noopener">Join the dreamworld</a>
  </p>
</body>
</html>
